<!-- frontend/studentLogin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Smart Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Student Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div style="margin-top: 20px; text-align: center; display: flex; flex-direction: column; gap: 10px;">
                <a href="studentRegister.html" style="color: #2563eb; text-decoration: none; font-weight: 600;">
                    Don't have an account? Register →
                </a>
                <a href="login.html" style="color: #64748b; text-decoration: none; font-size: 0.875rem;">
                    ← Teacher Login
                </a>
            </div>
        </div>
    </div>
    <script src="studentApp.js"></script>
</body>
</html>
